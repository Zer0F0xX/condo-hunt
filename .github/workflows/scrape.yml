name: Scrape Listings

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run scraper
        run: npm run scrape

      - name: Commit updated export
        run: |
          if [[ -n "$(git status --short exports/unified.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add exports/unified.json
            git commit -m "feeding the condo beast ü¶äüç£"
            git push
          else
            echo "No export changes to commit."
          fi
