name: Scrape Listings
on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 min
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npx playwright install --with-deps
      - run: npm run scrape
      - name: Commit data
        run: |
          git config user.name "condo-bot"
          git config user.email "bot@example.com"
          git add exports/unified.json
          git commit -m "feed me condos üç±"
          git push
